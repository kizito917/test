<div class="col-12">
    <div class="container">
        <div class="block_top_logo">
          <img src="/assets/image/billions-text-logo.svg" alt="billions logo">
        </div>
    </div>
</div>

<section class="signup-section py-4">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-5">
                <div class="brand_logo_login text-center text-md-right mb-5 mb-md-0">
                    <img src="/assets/image/logo-white.png" class="img-fluid" alt="white-logo" />
                </div>
            </div>
            <div class="offset-md-1 col-md-6">
                <div class="signup-right w-100" *ngIf="showLoginOptions">
                    <div class="signup-form d-flex align-items-center justify-content-center text-left">
                        <div class="block_login">
                          <form action="#" class="w-100">
                              <h4 class="welcome-text">Welcome to billions.</h4>
                              <div class="mt-3">
                                  <button class="btn btn-main w-100" (click)="createFanspace()">
                                      Create a Fanspace
                                  </button>
                              </div>
                              <div class="mt-3">
                                  <button type="button" class="btn btn-prime w-100" (click)="login()">
                                      Log In
                                  </button>
                              </div>
                          </form>
                        </div>
                    </div>
                </div>
                <div class="signup-right w-100" *ngIf="showEmailBox">
                    <div class="signup-form d-flex align-items-center justify-content-center text-left">
                        <form class="w-100" [formGroup]="loginFG" (ngSubmit)="submitLoginForm(loginFG.valid, loginFG.value)" novalidate>
                          <h4 class="box_title">
                            <a (click)="back()" class="link_cusor" ><i class="fas fa-arrow-left" aria-hidden="true"></i></a>
                            Log In
                          </h4>
                          <div class="login_block">
                            <app-control-container label="Email Address" isRequired="true">
                                <input type="email" formControlName="email" id="inputEmail" class="input-field" placeholder="Your Email Address" maxlength="150" />
                            </app-control-container>

                            <div>
                                <button type="submit" class="btn btn-prime w-100 mt-1" [disabled]="loading">
                                    Continue
                                    <img *ngIf="loading" style="height: 20px; width: 20px; margin-left: 3px" src="/assets/image/button_loader.svg" alt="Loader" />
                                </button>
                            </div>
                          </div>
                        </form>
                    </div>
                </div>
                <div class="signup-right w-100" *ngIf="showPasscodeBox">
                    <div class="signup-form d-flex flex-column align-items-center justify-content-center text-left pb-0">
                        <h4 class="box_title mb-0">
                            Check your email for a code
                          </h4>
                        <div class="enter-code">
                            <p class="top_msg">
                                We have sent a 6-digit code to
                                <a href="javascript:;">{{ email }}</a>.
                            </p>
                            <div class="block_post_code">
                                <ng-otp-input class="block_opt_enter" #ngOtpInput (onInputChange)="onOtpChange($event)" [config]="config">
                                </ng-otp-input>
                            </div>
                            <button type="button" class="btn btn-prime w-100 mt-4" [disabled]="inValidPasscode" (click)="submitOTP()">
                                Continue
                                <img *ngIf="loading" style="height: 20px; width: 20px; margin-left: 3px" src="/assets/image/button_loader.svg" alt="Loader" />
                            </button>
                            <p class="modal-msg">
                                Can't find your code? Check your spam folder!
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
